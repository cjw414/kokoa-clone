<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/f656425734.js" crossorigin="anonymous"></script>
    <title>Kokoa Clone</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>23:45</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html"><i class="fas fa-angle-left fa-3x"></i></a>
      </div>
      <div class="alt-header__column">
        <h1 alt-header__title>Mike Breen</h1>
      </div>
      <div class="alt-header__column">
        <span>
          <a href="find.html"><i class="fas fa-search fa-2x"></i></a
        ></span>
        <span>
          <a href="chats.html"><i class="fas fa-bars fa-2x"></i></a
        ></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">Sunday, December 1, 2024</div>
      <div class="message-row">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTbPesuw1BNWMqYPkMKuNAdWKknHEGewv1rdg&s" />
        <div class="message-row__content">
          <span class="message__author">Mike Breen</span>
          <div class="message__info">
            <span class="message__bubble">BANG BANG!!!</span>
            <span class="message__time">23:27</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">Curry with 3 Pointer!!!</span>
            <span class="message__time">23:37</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column"><i class="far fa-plus-square fa-lg"></i></div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-grin-tongue-wink fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>
    <div id="no-mobile">
      <span>please change to mobile!</span>
    </div>
  </body>
</html>
