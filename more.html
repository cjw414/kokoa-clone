<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/f656425734.js" crossorigin="anonymous"></script>
    <title>More - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>23:45</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span
          ><a href="friends.html"><i class="fas fa-user-friends fa-lg"></i></a
        ></span>
        <span
          ><a href="chats.html"><i class="far fa-comment-dots fa-lg"></i></a
        ></span>
        <span>
          <a href="find.html"> <i class="fas fa-search fa-lg"></i></a
        ></span>
        <span class="cog-container">
          <a href="settings.html"><i class="fas fa-cog fa-lg"></i></a>
          <div class="point"></div>
        </span>
        <span
          ><a href="index.html"><i class="fas fa-sign-out-alt fa-lg"></i></a
        ></span>
      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img src="https://i.pinimg.com/originals/4d/dd/74/4ddd74bd456043f6dc10a0d6bfb14432.jpg" class="user-component__avatar user-component__avatar--xl" />
          <div class="user-component__text">
            <h4 class="user-component__title">Chef Curry</h4>
            <h6 class="user-component__subtitle">+82 123-4567</h6>
            <span class="user-component__mark">!</span>
          </div>
        </div>
        <div class="user-component__column">
          <i class="far fa-comment-alt fa-2x"></i>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row__icon"><i class="far fa-calendar-alt"></i><span>Calender</span></div>
        <div class="icon-row__icon"><i class="far fa-hdd"></i><span>Talk Drive</span></div>
        <div class="icon-row__icon"><i class="far fa-grin-tongue-wink"></i><span>Emoticons</span></div>
        <div class="icon-row__icon"><i class="fas fa-palette"></i><span>Themes</span></div>
        <div class="icon-row__icon"><i class="far fa-user-circle"></i><span>Account</span></div>
        <div class="icon-row__icon"><i class="fas fa-headset"></i><span>Openchat</span></div>
      </div>
      <div class="more-suggestions">
        <h4 class="more-suggestions__title">Suggestions</h4>
        <div class="more-suggestions__icons">
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fas fa-quote-right"></i>
            </div>
            <span class="more-suggestions__icon-text">Kokoa Story</span>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fas fa-quote-right"></i>
            </div>
            <span class="more-suggestions__icon-text">Kokoa Story</span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"> <span class="nav__alert"></span><i class="fas fa-ellipsis-h fa-2x"></i></a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>please change to mobile!</span>
    </div>
  </body>
</html>
